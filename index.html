<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUEGO MEMORIA TINKERBELL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/ESTILOS.CSS">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <h1 class="text-center my-3 text-success">JUEGO MEMORIA</h1>
            </div>
            <div class="col-12">
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link">JUGADOR: <span class="jugador">PLAYER 1</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">INTENTOS: <span class="intentos">0</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">ACIERTOS: <span class="aciertos">0</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">TIEMPO: <span class="tiempo">0</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">NIVEL: <span class="nivel">0</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"><button class="btn btn-success">INICIAR</button></a>
                    </li>
                </ul>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-12 col-md-7">
                        <h1 class="text-success">TABLERO DE JUEGO</h1>
                        <hr class="text-success">
                        <div class="tablero row"></div>
                    </div>
                    <div class="col-12 col-md-5">
                        <table class="table my-3 records">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>JUGADOR</th>
                                    <th>TIEMPO TOTAL</th>
                                    <th>ACIERTOS TOTALES</th>
                                    <th>TIEMPO RESTANTE</th>
                                </tr>               
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Nuevo Mensaje</h1>
                    <button type="button" class="btn-close cerrar" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Nombre jugador:</label>
                            <input type="text" class="nombre-jugador form-control" id="recipient-name">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary cerrar" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary registrar-jugador">Registrar</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="JS/FUNCIONES.JS"></script>
    <script src="JS/GUARDARDATOS.JS"></script>
    
</body>
</html>
